<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="row">
      <div class="btn-gray">AC</div>
      <div class="btn-gray">+/-</div>
      <div class="btn-gray">%</div>
      <div class="btn-orange">/</div>
    </div>
    <div class="row">
      <div class="btn-black">7</div>
      <div class="btn-black">8</div>
      <div class="btn-black">9</div>
      <div class="btn-orange">x</div>
    </div>
    <div class="row">
      <div class="btn-black">4</div>
      <div class="btn-black">5</div>
      <div class="btn-black">6</div>
      <div class="btn-orange">-</div>
    </div>
    <div class="row">
      <div class="btn-black">1</div>
      <div class="btn-black">2</div>
      <div class="btn-black">3</div>
      <div class="btn-orange">+</div>
    </div>
    <div class="row">
      <div class="btn-black" id="btn-zero">0</div>
      <div class="btn-black">.</div>
      <div class="btn-orange">=</div>
    </div>
  </body>
</html>
